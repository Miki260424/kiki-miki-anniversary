<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="sections-parent">
    <button class="add-btn" data-section="favorites">Add</button>
    <button class="add-btn" data-section="places">Add</button>
    <button class="add-btn" data-section="songs">Add</button>
</div>

<script>

    const parent = document.getElementById("sections-parent");

parent.addEventListener("click", (e) => {
    if (e.target.classList.contains("add-btn")) {
        const section = e.target.dataset.section;
        console.log("Clicked button for:", section);

    }
});


</script>
</body>
</html>
